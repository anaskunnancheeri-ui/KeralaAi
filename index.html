<!DOCTYPE html>
<html>
<head>
  <title>Kerala AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f8;
      color: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background: white;
      border-bottom: 1px solid #e5e7eb;
    }

    header span {
      color: #16a34a;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      width: 100%;
    }

    .msg {
      max-width: 75%;
      padding: 12px 14px;
      border-radius: 14px;
      margin: 10px 0;
      line-height: 1.5;
      font-size: 15px;
      white-space: pre-wrap;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .user {
      background: #2563eb;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 6px;
    }

    .bot {
      background: white;
      border: 1px solid #e5e7eb;
      margin-right: auto;
      border-bottom-left-radius: 6px;
    }

    .typing {
      opacity: 0.7;
      font-style: italic;
      box-shadow: none;
    }

    footer {
      padding: 14px;
      display: flex;
      gap: 10px;
      max-width: 900px;
      margin: auto;
      width: 100%;
      background: #f7f7f8;
      border-top: 1px solid #e5e7eb;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      outline: none;
      font-size: 15px;
      background: white;
      color: #111;
    }

    button {
      padding: 14px 18px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: #16a34a;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #15803d;
    }

    .small {
      text-align: center;
      opacity: 0.6;
      font-size: 12px;
      padding: 8px;
    }
  </style>
</head>
<body>

<header>ðŸ¤– <span>Kerala AI</span></header>

<div id="chatBox">
  <div class="msg bot">Hi bro ðŸ˜„ njan <b>Kerala AI</b> aanu. Ennod enthenkilum chodikko!</div>
</div>

<footer>
  <input id="msg" placeholder="Type a message..." />
  <button onclick="sendMsg()">Send</button>
</footer>

<script>
  const chatBox = document.getElementById("chatBox");

  function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = "msg " + type;
    div.innerHTML = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
    return div;
  }

  async function sendMsg() {
    const input = document.getElementById("msg");
    const text = input.value.trim();
    if (!text) return;

    addMessage("ðŸ§‘ You: " + text, "user");
    input.value = "";

    const typing = addMessage("ðŸ¤– Kerala AI is typing...", "bot typing");

    const res = await fetch("/chat", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    typing.remove();

    addMessage("ðŸ¤– Kerala AI: " + data.reply, "bot");
  }

  document.getElementById("msg").addEventListener("keydown", function(e){
    if(e.key === "Enter") sendMsg();
  });
</script>

</body>
</html>
